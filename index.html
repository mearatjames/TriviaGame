<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Citizenship Trivia Game</a>
        </div>
    </nav>
    <div id="firstPage" class="container">
        <div class="row center timer">
            <div class="col s8 offset-s2 white-text">
                <h3>Do you think you can pass the U.S Citizenship test?</h3>
            </div>
        </div>
        <div class="row center timer">
            <div class="col s8 offset-s2 white-text">
                <button id="start" class="waves-effect waves-light btn-large">Start Game</button>
            </div>
        </div>
    </div>
    <div id="gameDiv" class="container">
        <div class="row center timer">
            <div class="col s4 offset-s4 white-text">
                <h1>Timer</h1>
                <div class="progress">
                    <div class="determinate" style="width: 10%"></div>
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="card">
                <div class="card-content card-height white-text">
                    <h3 class="card-title">Question #</h3>
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because
                        I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <a id="a" href="#">Answer A</a>
                    <a id="b" href="#">Answer A</a>
                    <a id="c" href="#">Answer A</a>
                    <a id="d" href="#">Answer A</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>

</html>
